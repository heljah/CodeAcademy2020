
<h1>My Project</h1>

<ul>
  <li *ngFor="let char of characters">{{ char.name }}</li>
</ul>

<app-clock [locale]=locale *ngIf="isVisible"></app-clock><br/>
<input
  placeholder="locale"
  type="text"
  name="locale"
  [(ngModel)]="locale"
/><br />
<button (click)="toggle()">Toggle clock</button>
<br />

<app-countdown [from]=1 [to]=10 (finished)="done($event)"></app-countdown>
